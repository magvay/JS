<html>
<head><title>Факториалы</title></head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"> 
	<body>
	    <h2>Таблица факториалов</h2>
	    <script type="text/javascript">
	    var fact = 1;
	    for (var i = 1; i < 10; i++)
	    {
	    	fact = fact*i;
	    	document.write(i + "! = " + fact + "<br>");
	    }
	    </script>
	</body>
</html>
